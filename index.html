<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="showMessage"></div>
<script>

    let showDiv = document.getElementById('showMessage');
    let showMess

    function minArray(arr) {
        if(arr.length == 0)
            return "mang rong";
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];

    let arr2 = [7, 12, 6, 9, 20, 56, 89];

    let arr3 = [];

    let arr4 = [0, 0, 0, 0, 0, 0];

    showMess = 'Mang "'+arr1+'" co phan tu nho nhat la : '+minArray(arr1)+'<br>';
    showMess += 'Mang "'+arr2+'" co phan tu nho nhat la : '+minArray(arr2)+'<br>';
    showMess += 'Mang "'+arr3+'" co phan tu nho nhat la : '+minArray(arr3)+'<br>';
    showMess += 'Mang "'+arr4+'" co phan tu nho nhat la : '+minArray(arr4)+'<br>';

    showDiv.innerHTML = showMess;
</script>
</body>
</html>
